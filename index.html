<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="{CLICK_MACRO}" target="_blank" class="anchor">
        <div class="wrapper">
            <div class="slide_1 absolute">
                <div class="row">
                    <div class="col-1 absolute">
                        <div class="bsti block_0 hidden">
                            <div class="temp"></div>
                        </div>
                    </div>
                    <div class="col-2 absolute">
                        <div class="fresh block_1 hidden">
                            <img src="assets/degree.png" alt="ruhafja">
                        </div>
                    </div>
                    <div class="col-3 absolute block_2 hidden">
                        <div class="fade">
                        </div>
                    </div>
                    <div class="col-4 absolute block_3 hidden">
                        <div class="logo">
                        </div>
                    </div>
                    <div class="col-5 absolute block_4 hidden">
                        <div class="fruits">
                            <img src="assets/text1.png" alt="">
                        </div>
                    </div>
                    <div class="col-6 absolute block_5 hidden">
                        <div class="sorbot">

                        </div>
                    </div>
                    <div class="col-7 absolute block_6 hidden">
                        <div class="link">
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide_2 absolute hidden">
                <div class="row">
                    <div class="col-11 absolute">
                        <div class="logo block_11 hidden">
                            <img src="assets/logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="col-12 absolute">
                        <div class="protikar block_12 hidden">
                            <img src="assets/leaf.png" alt="protikar">
                        </div>
                    </div>
                    <div class="col-13 absolute block_13 hidden">
                        <div class="immune">
                        </div>
                    </div>
                    <div class="col-14 absolute block_14 hidden">
                        <div class="seba">
                            <img src="assets/pack.png" alt="">
                        </div>
                    </div>
                    <div class="col-15 absolute block_15 hidden">
                        <div class="info">
                            <img src="assets/whitebottom.png" alt="ifo">
                        </div>
                    </div>
                     
                    
                </div>
            </div>
            <div class="slide_3 absolute hidden">
                <div class="row">
                    <div class="col-16 absolute">
                        <div class="logo block_16 hidden">
                            <img src="assets/Logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="col-17 absolute">
                        <div class="protikar block_17 hidden">
                            <img src="assets/text2.png" alt="protikar">
                        </div>
                    </div>
                    <div class="col-18 absolute block_18 hidden">
                        <div class="immune">
                        </div>
                    </div>
                    <div class="col-19 absolute block_19 hidden">
                        <div class="seba">
                            <img src="assets/Pack.png" alt="">
                        </div>
                    </div>
                    <div class="col-20 absolute block_20 hidden">
                        <div class="info">
                            <img src="assets/whitebottom.png" alt="ifo">
                        </div>
                    </div>
                     
                    
                </div>
            </div>
        </div>
    </a>

    <script type="">
        let temp = document.querySelector('.temp');
        fetch("https://ms.purplepatch.online/weather_api/")
            .then(res => res.json())
            .then(data=>{
                   let tempValue = data['current']['temp_c'];
                   temp.innerHTML = tempValue
            })
    </script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
